<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Custom background with Claw.png */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Claw.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1.0;
            z-index: -1;
        }

        /* Navigation */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .try-btn {
            padding: 12px 24px;
            border: 1px solid #444;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .try-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px 150px 20px;
            position: relative;
        }

        .hero-title {
            display: none;
        }

        /* Search Form */
        .search-container {
            width: 100%;
            max-width: 750px;
            position: relative;
        }

        .search-form {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.08) 100%);
            border-radius: 30px;
            padding: 2px;
            transition: all 0.3s ease;
        }

        .search-form:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.2) 100%);
            box-shadow: 0 0 20px rgba(109, 179, 242, 0.3);
        }

        .search-input {
            width: 100%;
            padding: 24px 70px 24px 24px;
            font-size: 18px;
            background: rgba(10, 10, 10, 0.9);
            border: none;
            border-radius: 28px;
            color: #fff;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
        }

        /* Announcement Banner */
        .announcement {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 16px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .announcement-text {
            font-size: 14px;
            color: #ccc;
        }

        .read-more {
            padding: 8px 20px;
            border: 1px solid #444;
            border-radius: 20px;
            background: transparent;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .read-more:hover {
            background: #fff;
            color: #000;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.98);
            z-index: 200;
            padding: 100px 40px 40px;
        }

        .chat-container.active {
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .message {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.user .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 16px 24px;
            border-radius: 20px 20px 4px 20px;
            max-width: 70%;
        }

        .message.assistant {
            text-align: left;
        }

        .message.assistant .message-bubble {
            background: rgba(109, 179, 242, 0.1);
            display: inline-block;
            padding: 16px 24px;
            border-radius: 20px 20px 20px 4px;
            max-width: 70%;
            border: 1px solid rgba(109, 179, 242, 0.2);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 16px 24px;
            background: rgba(109, 179, 242, 0.1);
            border-radius: 20px 20px 20px 4px;
            border: 1px solid rgba(109, 179, 242, 0.2);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(109, 179, 242, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Scroll to explore */
        .scroll-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            stroke: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">ü¶û</div>
        <ul class="nav-links">
            <li><a href="#grok">CLAW</a></li>
            <li><a href="#api">API</a></li>
            <li><a href="#company">COMPANY</a></li>
            <li><a href="#news">NEWS</a></li>
        </ul>
        <button class="try-btn">TRY CLAW</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Claw</h1>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <textarea
                    class="search-input"
                    id="searchInput"
                    placeholder="What do you want to do?"
                    rows="1"
                ></textarea>
                <button type="submit" class="submit-btn">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="scroll-indicator">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
            </svg>
        </div>
    </section>

    <!-- Announcement Banner -->
    <div class="announcement">
        <span class="announcement-text">Claw AI: Your cosmic guide powered by advanced AI</span>
        <button class="read-more">LEARN MORE</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <button class="back-btn" id="backBtn">‚Üê Back to Home</button>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input-container">
            <form class="search-form" id="chatForm">
                <textarea
                    class="search-input"
                    id="chatInput"
                    placeholder="Ask anything..."
                    rows="1"
                ></textarea>
                <button type="submit" class="submit-btn">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const backBtn = document.getElementById('backBtn');

        // Handle initial search
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                startChat(query);
                searchInput.value = '';
            }
        });

        // Handle chat messages
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = chatInput.value.trim();
            if (query) {
                addMessage(query, 'user');
                chatInput.value = '';
                simulateResponse(query);
            }
        });

        // Back button
        backBtn.addEventListener('click', () => {
            chatContainer.classList.remove('active');
            chatMessages.innerHTML = '';
        });

        function startChat(query) {
            chatContainer.classList.add('active');
            addMessage(query, 'user');
            simulateResponse(query);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateResponse(query) {
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Simulate AI response
            setTimeout(() => {
                chatMessages.removeChild(typingDiv);

                let response = generateResponse(query);
                addMessage(response, 'assistant');
            }, 2000);
        }

        function generateResponse(query) {
            const lowerQuery = query.toLowerCase();

            if (lowerQuery.includes('hello') || lowerQuery.includes('hi')) {
                return "Hello! I'm Claw, your AI assistant. How can I help you today?";
            } else if (lowerQuery.includes('what') && lowerQuery.includes('ai')) {
                return "AI (Artificial Intelligence) refers to computer systems that can perform tasks that typically require human intelligence, such as visual perception, speech recognition, decision-making, and language translation. Modern AI systems like me use machine learning and neural networks to understand and generate human-like responses.";
            } else if (lowerQuery.includes('who') && (lowerQuery.includes('you') || lowerQuery.includes('claw'))) {
                return "I'm Claw, an AI assistant created to help answer your questions and assist with various tasks. I'm here to provide information, have conversations, and help you understand complex topics!";
            } else if (lowerQuery.includes('weather')) {
                return "I don't have real-time weather data access in this demo, but I'd be happy to discuss weather patterns, climate, or meteorology in general!";
            } else if (lowerQuery.includes('how') && lowerQuery.includes('work')) {
                return "I work by processing your input using natural language understanding, analyzing the context and intent, and generating relevant responses based on patterns learned from vast amounts of text data. This localhost version is a simplified demonstration of the concept.";
            } else {
                return `That's an interesting question about "${query}". This is a demonstration of how the Claw AI interface works. In a full implementation, I would provide detailed, contextual responses to your queries using advanced language models.`;
            }
        }

        // Auto-resize textareas
        [searchInput, chatInput].forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
        });
    </script>
</body>
</html>
